  
  <div class="header">
      <h1>Products</h1>
  </div>

  <div class="container">
    <table class="table" style="color: #2f00ff">
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Price</th>
          <th>Units in Stock</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td class="align-middle">
            <a routerLink="/products/{{product.id}}">
              <img src="{{product.imageUrl}}">
            </a>
          </td>
          <td class="align-middle">
            <a routerLink="/products/{{product.id}}">
              {{product.name}}
            </a>
          </td>
          <td class="align-middle">
            {{product.unitPrice | currency:'USD'}}
          </td>
          <td class="align-middle">
            {{ product.unitsInStock }}
          </td>
          <td>
            <button class="btn btn-primary btn-sm"
                    (click)="addToCart(product)">
                    Add Cart
            </button>
          </td>
        </tr>

        <div *ngIf="products?.length == 0" 
             class="alert alert-warning col-md-12" role="alert">
             No products found.
        </div>
      </tbody>
    </table>
    
    <!-- begin pagination-->
    <div class="container">
      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6" style="padding-left: 30%">
              <ngb-pagination [(page)]="thePageNumber"
                              [pageSize]="thePageSize"
                              [collectionSize]="theTotalElements"
                              [boundaryLinks]="true"
                              (pageChange)="listProducts()">
              </ngb-pagination>

            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- end pagination-->
     
    
  </div>

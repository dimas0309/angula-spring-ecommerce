<div class="container">
        <!-- Order details-->
        <div class="container">
           <h3>Review Your Order</h3>

           <p>Total Quantity: {{ totalQuantity }}</p>
           <p>Shipping: Free</p>
           <p>Total Price: {{totalPrice | currency: 'USD'}}</p>
       </div>

       <!-- submit button -->
       <div class="container">
           <button type="submit" class="btn btn-info"
                   (click)="onSubmit()">
               Purchase
           </button>
       </div>
</div>
